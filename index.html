<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <header class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Choose Your Weapon</h2>
            <h3 class="score-message" id="scoreMessage"></h3>
                <div class="score-container">
                    <div class="scorebox">
                        <div class="sign" id="playerSign"></div>
                        <p class="score" id="playerScore">Player: 0</p>
                    </div>
                    <div class="scorebox">
                        <div class="sign" id="computerSign"></div>
                        <p class="score" id="computerScore">Computer: 0</p>
                    </div>
                </div>
        </div>
            <div class="buttons">
                <button class="btn" id="rockBtn">✊</button>
                <button class="btn" id="paperBtn">✋</button>
                <button class="btn" id="scissorBtn">✌</button>
                <button class="btn" id="resetBtn">Reset Game</button>
            </div>
        </div>
    </main>
    <footer>
        <p> Copyright ©         
        <script>
            document.write(new Date().getFullYear())
        </script>
            Brian Strübing
        </p>

    </footer>
    
    
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
